<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dique3 - Control</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/menu-style.css">
</head>
<body>

    <div class="d-flex" id="wrapper">
        <div class="bg-white border-end" id="sidebar-wrapper" style="width: 250px; min-height: 100vh;">
            <div class="sidebar-heading text-center p-4 border-bottom bg-light">
                <h5 class="fw-bold text-primary m-0">ADMINISTRACIÓN</h5>
            </div>
            <div class="list-group list-group-flush pt-2">
                <a href="#" class="list-group-item list-group-item-action p-3 active-link" onclick="loadView('dashboard', this)">
                    <i class="bi bi-speedometer2 me-2"></i> Dashboard
                </a>
                <a href="#" class="list-group-item list-group-item-action p-3" onclick="loadView('companies', this)">
                    <i class="bi bi-building me-2"></i> Gestión de Empresas
                </a>
                <a href="#" class="list-group-item list-group-item-action p-3" onclick="loadView('spots', this)">
                    <i class="bi bi-p-square me-2"></i> Gestión de Cocheras
                </a>
                <a href="#" class="list-group-item list-group-item-action p-3" onclick="loadView('reports', this)">
                    <i class="bi bi-file-text me-2"></i> Reportes / Historial
                </a>
            </div>
            <div class="mt-auto border-top p-3">
                <a href="index.html" class="btn btn-outline-danger w-100"><i class="bi bi-box-arrow-right"></i> Ir al Tótem</a>
            </div>
        </div>

        <div id="page-content-wrapper" class="w-100 bg-light">
            <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4">
                <button class="btn btn-primary" id="menu-toggle"><i class="bi bi-list"></i></button>
            </nav>
            
            <div class="container p-4" id="main-content">
                </div>
        </div>
    </div>

    <div class="modal fade" id="companyModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title" id="companyModalLabel">Empresa</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="companyForm">
                        <input type="hidden" id="companyId">
                        <div class="mb-3">
                            <label class="form-label fw-bold">Nombre</label>
                            <input type="text" class="form-control" id="companyName" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label fw-bold">Ruta Logo</label>
                            <input type="text" class="form-control" id="companyLogo" placeholder="img/ejemplo.png" required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="spotModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-dark text-white">
                    <h5 class="modal-title">Gestión de Cochera</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="text-center mb-3">
                        <h2 class="fw-bold display-6">Cochera N° <span id="spotNumberDisplay"></span></h2>
                        <div id="spotStatusBadge" class="mb-2"></div>
                    </div>

                    <div id="assignmentSection">
                        <label class="form-label fw-bold text-muted small">CONFIGURACIÓN DE PROPIETARIO</label>
                        <div class="input-group mb-3">
                            <select class="form-select" id="spotCompanySelect"></select>
                            <button class="btn btn-outline-secondary" type="button" id="btnSaveAssignment">Asignar</button>
                        </div>
                    </div>

                    <hr>

                    <div id="accessControlSection" class="d-none">
                        <div class="alert alert-info border-0 shadow-sm">
                            <div class="d-flex align-items-center mb-2">
                                <img id="accessCompanyLogo" src="" style="height: 30px;" class="me-2">
                                <strong id="accessCompanyName"></strong>
                            </div>
                            
                            <div id="entryForm">
                                <label class="form-label">Registrar Ingreso:</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-car-front"></i></span>
                                    <input type="text" class="form-control" id="inputPlate" placeholder="Patente (ej: AE123CD)" style="text-transform: uppercase;">
                                    <button class="btn btn-success" id="btnRegisterEntry">Entrada</button>
                                </div>
                            </div>

                            <div id="exitForm" class="d-none">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <small>Vehículo Estacionado:</small><br>
                                        <span class="h4 fw-bold" id="currentPlateDisplay">---</span>
                                    </div>
                                    <button class="btn btn-danger" id="btnRegisterExit">Registrar Salida</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/menu-script.js"></script>
</body>
</html>
