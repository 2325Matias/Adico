<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dique3 - Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/login-style.css"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">

    <div class="login-wrapper">
        <div class="card login-card shadow-lg p-5">
            <div class="card-body">
                <div class="text-center mb-5">
                    <h2 class="card-title fw-bold text-dark mb-2">Bienvenido a Dique3</h2>
                    <p class="text-secondary">Inicia sesión para acceder al panel de cocheras.</p>
                </div>

                <form id="loginForm" novalidate>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Usuario" required>
                        <label for="username">Usuario</label>
                        <div class="invalid-feedback">
                            Por favor, ingrese su usuario.
                        </div>
                    </div>
                    
                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                        <label for="password">Contraseña</label>
                        <div class="invalid-feedback">
                            Por favor, ingrese su contraseña.
                        </div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary btn-lg login-btn">
                            <i class="bi bi-box-arrow-in-right me-2"></i> Iniciar Sesión
                        </button>
                    </div>

                    <div id="error-message" class="alert alert-danger mt-4 d-none text-center" role="alert">
                        Usuario o contraseña incorrectos.
                    </div>
                </form>

                <div class="text-center mt-4">
                    <small class="text-muted">
                        &copy; Desarrollado por "Ramirez Matias".
                    </small>
                </div>
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/login-script.js"></script>
</body>
</html>
